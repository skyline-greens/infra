apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: verdant-ingress
  namespace: verdant
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - http:
      paths:
      - backend:
          service:
            name: frontend
            port:
              number: 3000
        path: /
        pathType: Prefix
